<!DOCTYPE html>
<html>
<title>風向基-聯絡我們</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./css/w3.css">
<link rel="stylesheet" href="./css/style.css">

<body>
  <!-- Logo+Banner STR -->
  <script src="./js/top.js"></script>
  <!-- Logo+Banner END -->

  <!-- 一般選單 STR -->
  <!-- Navbar -->
  <script src="./js/nav.js"></script>
  <!-- 一般選單 END -->

  <!-- 漢堡選單 STR -->
  <script src="./js/navdemo.js"></script>
  <!-- 漢堡選單 END -->

  <!-- 聯絡我們 STR -->
  <div id="contact">
    <!-- <div id="contact_title">
      聯絡我們
    </div> -->
    <div id="contact_show">
      <form id="Contact_form" action="" method="">
        <table class="contact_tabs">
          <tr>
            <th colspan="2" class="contact_title">
              聯絡我們
            </th>
          </tr>
          <tr>
            <td colspan="2">
              請告訴我們您的需求，在收到訊息後會盡速回覆您！
            </td>
          </tr>
          <tr>
            <td colspan="2" class="">
              <select name="Contact_Category" required class="" style="width: 100%;">
                <option value="">請選擇您的需求</option>
                <option value="會員註冊">會員註冊</option>
                <option value="問題回報">問題回報</option>
                <option value="策略需求">策略需求</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="cust_apply_td" style="width: 20%; vertical-align: top;">
              需求內容
            </td>
            <td class="" style="width: 80%;">
              <textarea id="Contact_Message" name="Contact_Message" required class="" type="textarea" maxlength="500"
                rows="8" style="width: 100%;"></textarea>
            </td>
          </tr>
          <tr>
            <td class="cust_apply_td">
              您的大名
            </td>
            <td class="">
              <input id="Contact_Name" name="Contact_Name" class="input w3-border" type="text" required
                placeholder="請輸入您的大名" maxlength="64">
            </td>
          </tr>
          <tr>
            <td class="cust_apply_td">
              聯絡E-mail
            </td>
            <td class="">
              <input id="Contact_Email" name="Contact_Email" class="input w3-border" type="email" required
                placeholder="請輸入您的E-mail" minlength="8" maxlength="24">
            </td>
          </tr>
          <tr>
            <td colspan="2" class="">
              <!-- 超連結為模擬流程用 -->
              <!-- <a class="w3-button w3-block w3-red cust_but" href="contact_ok.html">送出 <i class="fa fa-check"></i></a> -->
              <!-- 套程式請解開以下註解 -->
              <button class="w3-button w3-block w3-red cust_but">送出 <i class="fa fa-check"></i></button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
  <!-- 聯絡我們 END -->

  <!-- Footer -->
  <script src="./js/footer.js"></script>
  <script src="./js/navbody.js"></script>

</body>

</html>
